<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Kiosk QR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      font-size: 4rem;
      font-weight: 200;
      letter-spacing: 0.3em;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      stroke: rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
    }

    p {
      font-size: 1rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Kiosk QR</div>

    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
        <line x1="1" y1="1" x2="23" y2="23" stroke-linecap="round" stroke-width="2" />
      </svg>
    </div>

    <h1>İnternet Bağlantısı Yok</h1>
    <p>
      Uygulamayı kullanmak için internet bağlantınızı kontrol edin.
      Daha önce görüntülediğiniz sayfalar önbellekte saklanmıştır.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Tekrar Dene
    </button>
  </div>
</body>

</html>
