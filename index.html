<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Kiosk QR - Premium minimal kiosk katalog deneyimi" />
  <meta name="theme-color" content="#000000" />

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <title>Kiosk QR - Katalog</title>

  <!-- Eski SW temizliği (bir süre sonra kaldırılabilir) -->
  <script>
    (function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(r) {
          r.forEach(function(s) { s.unregister(); });
        });
      }
      if ('caches' in window) {
        caches.keys().then(function(n) {
          n.forEach(function(k) { caches.delete(k); });
        });
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
